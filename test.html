<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        background:#f2f2f2;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        font-family:Arial;
    }
    .calculator {
        width:260px;
        background:#222;
        padding:20px;
        border-radius:10px;
    }
    #display {
        width:100%;
        height:50px;
        border:none;
        background:#fff;
        margin-bottom:15px;
        text-align:right;
        padding:10px;
        font-size:22px;
        border-radius:5px;
    }
    .btn {
        width:55px;
        height:55px;
        margin:5px;
        font-size:20px;
        border:none;
        cursor:pointer;
        border-radius:5px;
    }
    .btn.op { background:#ff9500; color:#fff; }
    .btn.num { background:#333; color:#fff; }
    .btn.equal { background:#28a745; color:#fff; width:120px; }
    .btn.clear { background:#dc3545; color:#fff; width:120px; }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div>
        <button class="btn clear" onclick="clearDisplay()">C</button>
        <button class="btn op" onclick="press('/')">÷</button>
    </div>

    <div>
        <button class="btn num" onclick="press('7')">7</button>
        <button class="btn num" onclick="press('8')">8</button>
        <button class="btn num" onclick="press('9')">9</button>
        <button class="btn op" onclick="press('*')">×</button>
    </div>

    <div>
        <button class="btn num" onclick="press('4')">4</button>
        <button class="btn num" onclick="press('5')">5</button>
        <button class="btn num" onclick="press('6')">6</button>
        <button class="btn op" onclick="press('-')">−</button>
    </div>

    <div>
        <button class="btn num" onclick="press('1')">1</button>
        <button class="btn num" onclick="press('2')">2</button>
        <button class="btn num" onclick="press('3')">3</button>
        <button class="btn op" onclick="press('+')">+</button>
    </div>

    <div>
        <button class="btn num" onclick="press('0')">0</button>
        <button class="btn num" onclick="press('.')">.</button>
        <button class="btn equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    function press(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function calculate() {
        try {
            const result = eval(document.getElementById("display").value);
            document.getElementById("display").value = result;
        } catch {
            document.getElementById("display").value = "Error";
        }
    }
</script>

</body>
</html>
